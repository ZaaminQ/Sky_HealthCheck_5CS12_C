{% extends "core/base.html" %}
{% load static %}

{% block title %}Sky Health Check – Card {{ step|add:"1" }} of {{ total }}{% endblock %}

{% block content %}
  <div class="vote-header">
    <h1>Sky Health Check</h1>
  </div>

  <form method="post" class="card-form">
    {% csrf_token %}
    <input type="hidden" name="step"    value="{{ step }}">
    <input type="hidden" name="session" value="{{ session.id }}">
    <input type="hidden" name="team"    value="{{ team.id }}">

    <div class="card-vote">
      <div class="card-progress">Card {{ step|add:"1" }} of {{ total }}</div>
      <h2 class="card-title">{{ card.title }}</h2>

      <div class="vote-options">
        <input type="radio" id="v-red"   name="vote" value="red"   required>
        <label for="v-red"   class="btn-circle red">RED</label>

        <input type="radio" id="v-amber" name="vote" value="amber" required>
        <label for="v-amber" class="btn-circle amber">AMBER</label>

        <input type="radio" id="v-green" name="vote" value="green" required>
        <label for="v-green" class="btn-circle green">GREEN</label>
      </div>

      <div class="form-group">
        <label for="trend">Trend:</label>
        <select name="trend" id="trend" required>
          <option value="">Select Trend</option>
          <option value="better">Getting Better</option>
          <option value="same">Staying Same</option>
          <option value="worse">Getting Worse</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="3" placeholder="Add a comment…"></textarea>
      </div>

      <button type="submit" class="btn next-btn">Next</button>
    </div>
  </form>
{% endblock %}

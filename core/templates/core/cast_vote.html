{% extends 'core/base.html' %}
{% block title %}Cast Vote{% endblock %}
{% block content %}
  <h2>Cast Your Health Check Votes</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_session">Session:</label>
      {{ form.session }}
    </div>
    <div class="form-group">
      <label for="id_team">Team:</label>
      {{ form.team }}
    </div>

    <hr>
    {% for card in cards %}
      <div class="card-vote">
        <h4>{{ card.title }}</h4>
        <p>{{ card.description }}</p>
        <div class="vote-options">
          <label><input type="radio" name="vote_{{ card.id }}" value="green"> Green</label>
          <label><input type="radio" name="vote_{{ card.id }}" value="amber"> Amber</label>
          <label><input type="radio" name="vote_{{ card.id }}" value="red"> Red</label>
        </div>
        <div class="progress-flag">
          <label><input type="checkbox" name="progress_{{ card.id }}"> Progress Improving</label>
        </div>
        <hr>
      </div>
    {% endfor %}

    <button type="submit" class="btn">Submit Votes</button>
  </form>
{% endblock %}
